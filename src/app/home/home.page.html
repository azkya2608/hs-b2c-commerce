<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
            <ion-button>
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button color="light">
                <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            <h2>hs-b2c-commerce</h2>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item color="light">
        <ion-lable>
            <ion-thumbnail>
                <ion-img src="./assets/products.png"></ion-img>
            </ion-thumbnail>
        </ion-lable>
        <ion-label>
            <ion-title>
                <h1> Products</h1>
            </ion-title>
        </ion-label>

    </ion-item>
    <ng-container *ngIf="products">
        <ion-list *ngFor="let product of products.data">
            <ion-item href="/home/{{product.id}}" detail>
                <ion-thumbnail class="ion-margin-end">
                    <ion-img src="{{product.image}}"></ion-img>
                </ion-thumbnail>
                <ion-label class="ion-text-wrap">{{product.name}}</ion-label>
                <ion-label>{{product.price}}</ion-label>
            </ion-item>
        </ion-list>
    </ng-container>
    <ion-item color="light">
        <ion-lable>
            <ion-thumbnail>
                <ion-img src="./assets/stores.png"></ion-img>
            </ion-thumbnail>
        </ion-lable>
        <ion-label>
            <ion-title>
                <h1> Stores</h1>
            </ion-title>
        </ion-label>

    </ion-item>
    <ng-container *ngIf="stores">
        <ion-list *ngFor="let store of stores.data">
            <ion-item href="/home/{{store.id}}" detail>
                <ion-label>{{store.name}}</ion-label>
                <ion-label>{{store.address}}</ion-label>
            </ion-item>
        </ion-list>
    </ng-container>



</ion-content>
